<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #balloon {
        width: 200px;
        height: 200px;
        border-radius: 100%;
        cursor: pointer;
    }

    .bred {background-color: red;}
    .bgreen {background-color: green;}
    .bblue {background-color: blue;}
</style>

<body>
    <div id="balloon" onclick="size_click()" onmouseleave="small()" class="bred"></div>

    <script>
        let size = 200;
        let ci = 0;
        function size_click() {
            size += 10;
            const ball = document.getElementById('balloon');
            ball.style.width = size + 'px';
            ball.style.height = size + 'px';

            if (size > 420) {
                size = 200;
            }

            ci = (ci + 1) % 3;

            ball.classList.remove ('bred', 'bgreen', 'bblue');

            if (ci === 0) {
                ball.classList.add('bred');
            }
            else if (ci === 1) {
                ball.classList.add('bgreen');
            }
            else if (ci === 2) {
                ball.classList.add('bblue');
            }
        }

        function small() {
            let loop = setInterval(function() {
                if (size > 200) {
                    size -= 5;
                    const ball = document.getElementById('balloon');
                    ball.style.width = size + 'px';
                    ball.style.height = size + 'px';

                    ci = (ci === 0) ? 2 : ci - 1;

                    ball.classList.remove('bred', 'bgreen', 'bblue');
                    if (ci === 0) {
                        ball.classList.add('bred');
                    }
                    else if (ci === 1) {
                        ball.classList.add('bgreen');
                    }
                    else if (ci === 2) {
                        ball.classList.add('bblue');
                    }       
                    
                }
                else {
                    clearInterval(loop);
                }
            }, 500)
        }
    </script>
</body>
