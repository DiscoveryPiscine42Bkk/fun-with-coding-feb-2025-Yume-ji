<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #balloon {
        width: 200px;
        height: 200px;
        border-radius: 100%;
        cursor: pointer;
    }

    .bred {background-color: red;}
    .bgreen {background-color: green;}
    .bblue {background-color: blue;}
</style>

<body>
    <div id="balloon" class="bred"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script>
        let size = 200;
        let ci = 0;
        function size_click() {
            size += 10;
            const ball = $('#balloon');
            ball.css({
                'width' : size + 'px',
                'height' : size + 'px'
            })

            if (size > 420) {
                size = 200;
            }

            ci = (ci + 1) % 3;

            ball.removeClass('bred bgreen bblue');

            if (ci === 0) {
                ball.addClass('bred');
            }
            else if (ci === 1) {
                ball.addClass('bgreen');
            }
            else if (ci === 2) {
                ball.addClass('bblue');
            }
        }

        function small() {
            let loop = setInterval(function() {
                if (size > 200) {
                    size -= 5;
                    const ball = $('#balloon');
                    ball.css({
                    'width' : size + 'px',
                    'height' : size + 'px'
                })

                    ci = (ci === 0) ? 2 : ci - 1;

                    ball.removeClass('bred bgreen bblue');
                    if (ci === 0) {
                        ball.addClass('bred');
                    }
                    else if (ci === 1) {
                        ball.addClass('bgreen');
                    }
                    else if (ci === 2) {
                        ball.addClass('bblue');
                    }       
                    
                }
                else {
                    clearInterval(loop);
                }
            }, 500)
        }

        $(document).ready(function() {
            $('#balloon').click(function() {
                size_click();
            })
            $('#balloon').mouseleave(function() {
                small();
            })
        })
    </script>
</body>
